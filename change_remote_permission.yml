---
- name: change folder permission
  user: "{{ username }}"
  hosts: "{{ hostname }}"
  vars:
    myfile: "/etc/passwd"
  become: false
  tasks:
    - name: check permission
      ansible.builtin.file:
        path: "{{ myfile }}"
        owner: "{{ owner }}"
        group: "{{ group }}"
        mode: "0777"
