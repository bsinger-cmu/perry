---
- hosts: "{{ manage_ip }}"
  remote_user: "{{ username }}"
  vars:
          ansible_ssh_private_key_file: "{{ ssh_key_path }}"

  tasks:
          - copy:
                  src: "{{ local_path }}"
                  dest: "{{ remote_path }}"

          - command: "chmod +x {{ remote_path }}"

          - name: Run installer
            command: "{{ remote_path}} {{ caldera_ip }}" 
