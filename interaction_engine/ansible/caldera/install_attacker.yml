---
- hosts: "{{ host }}"
  remote_user: "{{ user }}"

  tasks:
    - copy:
        src: "install_attacker.sh"
        dest: "~/install_attacker.sh"

    - command: "chmod +x ~/install_attacker.sh"

    - name: Run installer
      shell: "nohup ~/install_attacker.sh {{ caldera_ip }} >/dev/null 2>&1 &"
